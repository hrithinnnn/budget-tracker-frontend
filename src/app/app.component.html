<div class="app-body">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <h2 style="margin-top:10px; margin-left:10px;margin-right:10px; text-align: center;" class="greetings">
                welcome, {{user}}</h2>
                <hr style="border-top: solid 2px ;">
            <div class="side-btn"
                (click)="editprofile()">
               <br> change password 
            </div>
            <div class="side-btn"
                (click)="deleteAccount()">
                <br>delete account 
            </div>

            <div style="margin-top:10px; margin-left:10px;margin-right:10px; text-align: center;">
                enable dark mode: <section class="example-section">
                    <mat-slide-toggle class="example-margin" [(ngModel)]="checked" (change)="toggleDarkMode()">
                    </mat-slide-toggle>
                  </section>
            </div>
            <hr style="border-top: solid 2px ;">

        </mat-drawer>



        <mat-toolbar *ngIf="isAuth"
            style="height: 10%; padding-left: 30px; padding-right: 30px; margin-bottom: 10px; padding-top: 20px;"
            class="mat-elevation-z6">
            <div class="example-sidenav-content">
                <button type="button" mat-button (click)="drawer.toggle()">
                    <div class="container" id="container" (click)="myFunction()">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </button>
            </div>
            <div style="width: 100%; height: 100%;" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="25px">

                <div *ngFor="let action of actions">

                    <div class="actions" (click)="goTo(action.route)"> {{ action.name }} </div>

                </div>

            </div>

        </mat-toolbar>


        <router-outlet></router-outlet>
    </mat-drawer-container>

</div>
